<input
  type="text"
  title="#"
  class="form-control"
  placeholder="server name"
  [(ngModel)]="serverName"
/>

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>

  <p>No Server Was Created.</p>
</ng-template>
