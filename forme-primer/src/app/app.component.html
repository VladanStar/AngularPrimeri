<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group my-2">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <button class="btn btn-default bg-warning" type="button">
            Suggest an Username
          </button>
          <div class="form-group my-2">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched">
              Nije uneta valjana email adresa
            </span>
          </div>
        </div>
        <p *ngIf="userData">User Group is Invalid</p>
        <div class="form-group my-2">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <label for="" title="#"></label>
        <div class="form-group">
          <textarea
            name="questipnAnswer"
            id=""
            cols="10"
            rows="5"
            [(ngModel)]="answer"
            class="form-control"
            title="#"
          ></textarea>
        </div>
        <p>Your replay: {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label for="" title="3">
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
              title="#"
              required=""
            />
            <!-- {{ gender }} -->
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
