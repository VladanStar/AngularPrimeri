<div class="container">
<h1>Registration Form</h1>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
<div class="form-group">
<label for="username">Username</label>
<input
[class.is-invalid]="userName?.invalid && userName?.touched"
type="text"
 id="username"
formControlName="username"
  class="form-control"

  >
<!-- <small [class.d-none]="registrationForm.get('usename')?.valid || userName" class=" text-danger">Username is required</small> -->

<div *ngIf="userName?.invalid && userName?.touched">
<small  *ngIf="userName?.errors?.['required']" class="text-danger">Username is required</small>
<br>
<small *ngIf="userName?.errors?.['minlenght']" class="text-danger">Username mast be min lenght 3 caracters</small>
<small *ngIf="userName?.errors?.forbiddenName" class="text-danger">'{{userName?.errors?.forbiddenName.value}}'Username mast be min lenght 3 caracters</small>

</div>
</div>
<hr>
<div class="form-group" >
  <label for="password">Password</label>
  <input
  type="password"
   id="password"
formControlName="password"
    class="form-control"
    >
  </div>
<hr>
<div class="form-group">
  <label for="conpassword">Confirm Password</label>
  <input
  type="password"
  id="conpassword"
formControlName="conpassword"
  class="form-control"
  >
  </div>
<hr>
<div formGroupName="addressForm">
  <div class="form-group">
    <label for="state">State</label>
    <input
    type="text"
    id="state"
  formControlName="state"
    class="form-control"
    >
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input
      type="text"
      id="city"
    formControlName="city"
      class="form-control"
      >
      </div>
      <hr>
      <div class="form-group">
        <label for="postcode">Postal code</label>
        <input
        type="text"
        id="postcode"
      formControlName="postcode"
        class="form-control"
        >
        </div>
</div>



<hr>
<!-- <div class="form-group">
  <label for="email">Email</label>
  <input
  type="email"
  id="email"
formControlName="email"
  class="form-control"
  >
  </div> -->

<button class="btn btn-primary" type="submit">Register</button>
<button (click)="onLoadApi()" class="btn btn-warning" type="button">Load API Data</button>
</form>
{{registrationForm.value | json}}
<!-- {{addressForm.value |json}} -->
</div>
